<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/animate.css">
    <link rel="stylesheet" href="./public/css/theme.css">
</head>
<body>
<div class="container game">
    <h1 class="text-center">Memory Challenge</h1>
    <div class="text-center">
        <a class="btn btn-primary m-t m-r" id="btn-start-game">Start Game</a>
        <a class="btn btn-default m-t hidden" id="btn-restart-game">Restart Game</a>
    </div>
    <div class="row m-t-xl m-b">
        <div class="col-xs-6 col-sm-3">
            <div class="game__number-of-move text-center">
                <span>Number of moves:</span>
                <strong class="number">0</strong>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="game__remaining-cards text-center">
                <span>Remaining cards:</span>
                <strong class="number">N/A</strong>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="game__timer text-center">
                <span>Time:</span>
                <strong class="time">0:00</strong>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="game__rating text-center">
                <span>Rating:</span>
                <strong class="stars">✭ ✭ ✭</strong>
            </div>
        </div>
    </div>
    <div class="row game__board">
    </div>
</div>
<script src="./public/App.js"></script>
</body>
</html>
